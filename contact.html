<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>

  <h1><a href="welcome.html"> Contact Us</a></h1>

  <p>Have a question or inquiry? Feel free to reach out to us using the form below:</p>

  <form id="contactForm" name="submit-to-google-sheet">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit" >Submit</button>
  </form>
  <span id="msg"></span>

  </script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwepR1nnHzE4I1-aeunOwkcjl0fqly8thQkR86hzvkzTMXmaitNPvlBHTwbcctKfDrw/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg=document.getElementById("msg");
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML="Message sent successfully!"
          setTimeout(function(){
            msg.innerHTML=""
          },5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
